<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="initial-scale=1.4" />
    <meta name="description" content="Sliding Puzzle Quiz" />
    <link rel="stylesheet" href="/assets/style.css" />

    <title>Sliding Puzzle Quiz (vanilla javascript)</title>
  </head>
  <body>
    <div id="start" class="container">
      <button class="main-button" id="startbtn">Play now</button>
      <button class="main-button hidden" id="instructionBtn">Start</button>
      <div class="count-down hidden">
        <img src="/assets/images/coundwon_circle.webp" alt="" />
        <p class="count-down-timer"></p>
      </div>
    </div>
    <div id="game" class="hidden container">
      <figure class="SlidingPuzzleFigure">
        <p class="timer">15</p>
        <section>
          <ul class="SlidingPuzzle">
            <li class="Tile Tile1"><span class="tile-number">1</span><img src="/assets/images/tile/1.webp" alt="Tile 2"></li>
            <li class="Tile Tile2"><span class="tile-number">2</span><img src="/assets/images/tile/2.webp" alt="Tile 2"></li>
            <li class="Tile Tile3"><span class="tile-number">3</span><img src="/assets/images/tile/3.webp" alt="Tile 3"></li>
            <li class="Tile Tile4"><span class="tile-number">4</span><img src="/assets/images/tile/4.webp" alt="Tile 4"></li>
            <li class="Tile Tile5"><span class="tile-number">5</span><img src="/assets/images/tile/5.webp" alt="Tile 5"></li>
            <li class="Tile Tile6"><span class="tile-number">6</span><img src="/assets/images/tile/6.webp" alt="Tile 6"></li>
            <li class="Tile Tile7"><span class="tile-number">7</span><img src="/assets/images/tile/7.webp" alt="Tile 7"></li>
            <li class="Tile Tile8"><span class="tile-number">8</span><img src="/assets/images/tile/8.webp" alt="Tile 8"></li>
          </ul>

          <div class="timer hidden"></div> <!-- Added game timer display -->
          <div class="moves hidden">Moves: <span id="movesnum">0</span></div>
          <button class="hidden" type="button" id="newgame">New Game</button>
          <button class="hidden" type="button" id="solveit">Solve It!</button>
        </section>
      </figure>
    </div>

    <div id="tryAgain" class="hidden container">
        <button class="main-button" id="tryAgainBtn">Restart</button>
    </div>

    <div id="end" class="hidden container"></div>
    <audio id="backgroundMusic" loop>
      <source src="assets/sounds/background.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio id="countdownSound">
      <source src="assets/sounds/countdown.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio id="tileMoveSound">
      <source src="assets/sounds/tilemoved.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio id="timesUpSound">
      <source src="assets/sounds/timesup.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <script src="/assets/game.js"></script>
  </body>
</html>
